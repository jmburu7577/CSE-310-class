<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Employee Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AUTH_BASE = '/api/auth';

        // Auth Helper Functions
        const getToken = () => localStorage.getItem('token');
        const getUser = () => {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        };

        const authFetch = async (url, options = {}) => {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            return fetch(url, { ...options, headers });
        };

        // Main User Management Component
        function UserManagement() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [roles, setRoles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                const user = getUser();
                const token = getToken();
                
                if (!user || !token) {
                    window.location.href = '/';
                    return;
                }

                // Check if user has permission
                if (!user.permissions || !user.permissions.includes('Users.Manage')) {
                    alert('You do not have permission to access this page');
                    window.location.href = '/';
                    return;
                }

                setCurrentUser(user);
                fetchUsers();
                fetchRoles();
            }, []);

            const fetchUsers = async () => {
                try {
                    const response = await authFetch(`${AUTH_BASE}/users`);
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/';
                        return;
                    }
                    const data = await response.json();
                    setUsers(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching users:', error);
                    setError('Failed to load users');
                    setLoading(false);
                }
            };

            const fetchRoles = async () => {
                try {
                    const response = await authFetch(`${AUTH_BASE}/roles`);
                    const data = await response.json();
                    setRoles(data);
                } catch (error) {
                    console.error('Error fetching roles:', error);
                }
            };

            const handleChangeRole = async (userId, newRole) => {
                try {
                    const response = await authFetch(`${AUTH_BASE}/change-role`, {
                        method: 'POST',
                        body: JSON.stringify({ userId, newRole: parseInt(newRole) })
                    });

                    if (response.ok) {
                        setSuccess('Role changed successfully!');
                        setTimeout(() => setSuccess(''), 3000);
                        fetchUsers();
                    } else {
                        const error = await response.json();
                        setError(error.message || 'Failed to change role');
                        setTimeout(() => setError(''), 3000);
                    }
                } catch (error) {
                    console.error('Error changing role:', error);
                    setError('An error occurred');
                    setTimeout(() => setError(''), 3000);
                }
            };

            const handleCreateUser = async (userData) => {
                try {
                    const response = await authFetch(`${AUTH_BASE}/create-user`, {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });

                    if (response.ok) {
                        setSuccess('User created successfully!');
                        setTimeout(() => setSuccess(''), 3000);
                        setShowCreateModal(false);
                        fetchUsers();
                    } else {
                        const error = await response.json();
                        setError(error.message || 'Failed to create user');
                        setTimeout(() => setError(''), 3000);
                    }
                } catch (error) {
                    console.error('Error creating user:', error);
                    setError('An error occurred');
                    setTimeout(() => setError(''), 3000);
                }
            };

            const handleDeleteUser = async (userId, username) => {
                if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                    return;
                }

                try {
                    const response = await authFetch(`${AUTH_BASE}/delete-user/${userId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        setSuccess('User deleted successfully!');
                        setTimeout(() => setSuccess(''), 3000);
                        fetchUsers();
                    } else {
                        const error = await response.json();
                        setError(error.message || 'Failed to delete user');
                        setTimeout(() => setError(''), 3000);
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    setError('An error occurred');
                    setTimeout(() => setError(''), 3000);
                }
            };

            const handleBackToApp = () => {
                window.location.href = '/';
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/';
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <i className="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                            <p className="mt-4 text-gray-600">Loading users...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-users-cog text-3xl"></i>
                                    <h1 className="text-3xl font-bold">User Management</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-right mr-4">
                                        <p className="text-sm opacity-90">Logged in as</p>
                                        <p className="font-semibold">{currentUser?.fullName}</p>
                                        <p className="text-xs opacity-75">
                                            <i className="fas fa-shield-alt mr-1"></i>{currentUser?.role}
                                        </p>
                                    </div>
                                    <button
                                        onClick={handleBackToApp}
                                        className="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition flex items-center space-x-2"
                                    >
                                        <i className="fas fa-arrow-left"></i>
                                        <span>Back to App</span>
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition flex items-center space-x-2"
                                    >
                                        <i className="fas fa-sign-out-alt"></i>
                                        <span>Logout</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Notifications */}
                    {error && (
                        <div className="container mx-auto px-4 mt-4">
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                                <i className="fas fa-exclamation-circle mr-2"></i>{error}
                            </div>
                        </div>
                    )}
                    {success && (
                        <div className="container mx-auto px-4 mt-4">
                            <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                                <i className="fas fa-check-circle mr-2"></i>{success}
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800">System Users</h2>
                                <p className="text-gray-600">Manage user accounts and roles</p>
                            </div>
                            <button
                                onClick={() => setShowCreateModal(true)}
                                className="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition flex items-center space-x-2"
                            >
                                <i className="fas fa-user-plus"></i>
                                <span>Create New User</span>
                            </button>
                        </div>

                        {/* Users Table */}
                        <div className="bg-white rounded-lg shadow-md overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Role</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Permissions</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {users.map(user => (
                                        <tr key={user.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {user.id}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="bg-purple-100 text-purple-600 w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold mr-3">
                                                        {user.username[0].toUpperCase()}
                                                    </div>
                                                    <div>
                                                        <div className="text-sm font-medium text-gray-900">{user.fullName}</div>
                                                        <div className="text-sm text-gray-500">@{user.username}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {user.email}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                    user.roleLevel === 5 ? 'bg-red-100 text-red-800' :
                                                    user.roleLevel === 4 ? 'bg-orange-100 text-orange-800' :
                                                    user.roleLevel === 3 ? 'bg-yellow-100 text-yellow-800' :
                                                    user.roleLevel === 2 ? 'bg-blue-100 text-blue-800' :
                                                    'bg-gray-100 text-gray-800'
                                                }`}>
                                                    <i className="fas fa-shield-alt mr-1"></i>{user.role}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm text-gray-500">
                                                <div className="max-w-xs">
                                                    {user.permissions.slice(0, 3).map((perm, idx) => (
                                                        <span key={idx} className="inline-block bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded mr-1 mb-1">
                                                            {perm.split('.')[1]}
                                                        </span>
                                                    ))}
                                                    {user.permissions.length > 3 && (
                                                        <span className="text-xs text-gray-500">+{user.permissions.length - 3} more</span>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                {user.id !== currentUser?.id ? (
                                                    <div className="flex items-center space-x-2">
                                                        <select
                                                            value={user.roleLevel}
                                                            onChange={(e) => handleChangeRole(user.id, e.target.value)}
                                                            className="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                        >
                                                            {roles.map(role => (
                                                                <option key={role.role} value={role.role}>
                                                                    {role.name}
                                                                </option>
                                                            ))}
                                                        </select>
                                                        <button
                                                            onClick={() => handleDeleteUser(user.id, user.username)}
                                                            className="text-red-600 hover:text-red-800 p-2 hover:bg-red-50 rounded transition"
                                                            title="Delete user"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <span className="text-gray-400 text-xs">
                                                        <i className="fas fa-lock mr-1"></i>Cannot modify own account
                                                    </span>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Stats */}
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-blue-100 text-blue-600 p-3 rounded-lg">
                                        <i className="fas fa-users text-2xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-600">Total Users</p>
                                        <p className="text-2xl font-bold text-gray-800">{users.length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-red-100 text-red-600 p-3 rounded-lg">
                                        <i className="fas fa-user-shield text-2xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-600">Administrators</p>
                                        <p className="text-2xl font-bold text-gray-800">
                                            {users.filter(u => u.roleLevel === 5).length}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-yellow-100 text-yellow-600 p-3 rounded-lg">
                                        <i className="fas fa-user-tie text-2xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-600">Managers</p>
                                        <p className="text-2xl font-bold text-gray-800">
                                            {users.filter(u => u.roleLevel >= 3 && u.roleLevel < 5).length}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="bg-gray-100 text-gray-600 p-3 rounded-lg">
                                        <i className="fas fa-user text-2xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm text-gray-600">Regular Users</p>
                                        <p className="text-2xl font-bold text-gray-800">
                                            {users.filter(u => u.roleLevel < 3).length}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Create User Modal */}
                    {showCreateModal && (
                        <CreateUserModal
                            roles={roles}
                            onClose={() => setShowCreateModal(false)}
                            onCreate={handleCreateUser}
                        />
                    )}
                </div>
            );
        }

        // Create User Modal Component
        function CreateUserModal({ roles, onClose, onCreate }) {
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                fullName: '',
                role: 1
            });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                if (formData.password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                setLoading(true);
                await onCreate(formData);
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-gray-800">
                                <i className="fas fa-user-plus mr-2 text-purple-600"></i>
                                Create New User
                            </h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                                <i className="fas fa-exclamation-circle mr-2"></i>{error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <i className="fas fa-user mr-2"></i>Full Name
                                </label>
                                <input
                                    type="text"
                                    name="fullName"
                                    value={formData.fullName}
                                    onChange={handleChange}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="John Doe"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <i className="fas fa-user-circle mr-2"></i>Username
                                </label>
                                <input
                                    type="text"
                                    name="username"
                                    value={formData.username}
                                    onChange={handleChange}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="johndoe"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <i className="fas fa-envelope mr-2"></i>Email
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="john@example.com"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <i className="fas fa-lock mr-2"></i>Password
                                </label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleChange}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Minimum 6 characters"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    <i className="fas fa-shield-alt mr-2"></i>Role
                                </label>
                                <select
                                    name="role"
                                    value={formData.role}
                                    onChange={handleChange}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                >
                                    {roles.map(role => (
                                        <option key={role.role} value={role.role}>
                                            {role.name} - {role.description}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="flex space-x-3 pt-4">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition font-semibold"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition font-semibold disabled:opacity-50"
                                >
                                    {loading ? (
                                        <><i className="fas fa-spinner fa-spin mr-2"></i>Creating...</>
                                    ) : (
                                        <><i className="fas fa-user-plus mr-2"></i>Create User</>
                                    )}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<UserManagement />, document.getElementById('root'));
    </script>
</body>
</html>
