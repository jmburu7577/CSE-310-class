<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management - Employee Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = '/api/performance';
        const getToken = () => localStorage.getItem('token');
        const getUser = () => JSON.parse(localStorage.getItem('user') || 'null');
        const authFetch = async (url, options = {}) => {
            const token = getToken();
            return fetch(url, { ...options, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers }});
        };

        function PerformanceApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('goals');
            const [goals, setGoals] = useState([]);
            const [reviews, setReviews] = useState([]);
            const [appraisals, setAppraisals] = useState([]);
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showGoalModal, setShowGoalModal] = useState(false);

            useEffect(() => {
                const user = getUser();
                if (!user) { window.location.href = '/'; return; }
                setCurrentUser(user);
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const [goalsRes, reviewsRes, appraisalsRes, statsRes] = await Promise.all([
                        authFetch(`${API_BASE}/goals`),
                        authFetch(`${API_BASE}/reviews`),
                        authFetch(`${API_BASE}/appraisals`),
                        authFetch(`${API_BASE}/stats`)
                    ]);
                    if (goalsRes.ok) setGoals(await goalsRes.json());
                    if (reviewsRes.ok) setReviews(await reviewsRes.json());
                    if (appraisalsRes.ok) setAppraisals(await appraisalsRes.json());
                    if (statsRes.ok) setStats(await statsRes.json());
                    setLoading(false);
                } catch (error) {
                    console.error('Error:', error);
                    setLoading(false);
                }
            };

            const handleSaveGoal = async (goalData) => {
                try {
                    const response = await authFetch(`${API_BASE}/goals`, { method: 'POST', body: JSON.stringify(goalData) });
                    if (response.ok) { setShowGoalModal(false); fetchData(); }
                } catch (error) { console.error('Error:', error); }
            };

            if (loading) return (<div className="min-h-screen flex items-center justify-center"><i className="fas fa-spinner fa-spin text-4xl text-purple-600"></i></div>);

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-chart-line text-3xl"></i>
                                    <div><h1 className="text-3xl font-bold">Performance Management</h1><p className="text-sm opacity-90">Goals, Reviews, and Appraisals</p></div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <a href="/" className="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-gray-100"><i className="fas fa-home mr-2"></i>Home</a>
                                    <button onClick={() => {localStorage.clear(); window.location.href = '/';}} className="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600"><i className="fas fa-sign-out-alt mr-2"></i>Logout</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {stats && (
                        <div className="bg-white border-b">
                            <div className="container mx-auto px-4 py-6">
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="bg-purple-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-purple-100 text-purple-600 p-3 rounded-lg"><i className="fas fa-bullseye text-2xl"></i></div>
                                        <div><p className="text-sm text-gray-600">Total Goals</p><p className="text-2xl font-bold">{stats.totalGoals || 0}</p></div>
                                    </div>
                                    <div className="bg-blue-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-blue-100 text-blue-600 p-3 rounded-lg"><i className="fas fa-star text-2xl"></i></div>
                                        <div><p className="text-sm text-gray-600">Reviews</p><p className="text-2xl font-bold">{stats.totalReviews || 0}</p></div>
                                    </div>
                                    <div className="bg-green-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-green-100 text-green-600 p-3 rounded-lg"><i className="fas fa-thumbs-up text-2xl"></i></div>
                                        <div><p className="text-sm text-gray-600">Feedback</p><p className="text-2xl font-bold">{stats.totalFeedback || 0}</p></div>
                                    </div>
                                    <div className="bg-orange-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-orange-100 text-orange-600 p-3 rounded-lg"><i className="fas fa-trophy text-2xl"></i></div>
                                        <div><p className="text-sm text-gray-600">Appraisals</p><p className="text-2xl font-bold">{stats.totalAppraisals || 0}</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="container mx-auto px-4 py-6">
                        <div className="flex space-x-2 mb-6 border-b">
                            <button onClick={() => setActiveTab('goals')} className={`px-6 py-3 font-semibold ${activeTab === 'goals' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-bullseye mr-2"></i>Goals ({goals.length})
                            </button>
                            <button onClick={() => setActiveTab('reviews')} className={`px-6 py-3 font-semibold ${activeTab === 'reviews' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-star mr-2"></i>Reviews ({reviews.length})
                            </button>
                            <button onClick={() => setActiveTab('appraisals')} className={`px-6 py-3 font-semibold ${activeTab === 'appraisals' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-trophy mr-2"></i>Appraisals ({appraisals.length})
                            </button>
                        </div>

                        {activeTab === 'goals' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Performance Goals</h2>
                                    <button onClick={() => setShowGoalModal(true)} className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                                        <i className="fas fa-plus mr-2"></i>Add Goal
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {goals.map(goal => (
                                        <div key={goal.id} className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="text-lg font-bold text-gray-800">{goal.title}</h3>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${goal.status === 2 ? 'bg-green-100 text-green-600' : goal.status === 1 ? 'bg-blue-100 text-blue-600' : 'bg-yellow-100 text-yellow-600'}`}>
                                                    {['Not Started', 'In Progress', 'Completed', 'Cancelled'][goal.status]}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-600 mb-4">{goal.description}</p>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between"><span className="text-gray-600">Target:</span><span className="font-semibold">{goal.targetValue} {goal.unit}</span></div>
                                                <div className="flex justify-between"><span className="text-gray-600">Current:</span><span className="font-semibold text-blue-600">{goal.currentValue} {goal.unit}</span></div>
                                                <div className="flex justify-between"><span className="text-gray-600">Progress:</span><span className="font-semibold text-green-600">{((goal.currentValue/goal.targetValue)*100).toFixed(0)}%</span></div>
                                                <div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-green-500 h-2 rounded-full" style={{width: `${Math.min((goal.currentValue/goal.targetValue)*100, 100)}%`}}></div></div>
                                                <p className="text-xs text-gray-500 mt-2"><i className="fas fa-calendar mr-1"></i>Due: {new Date(goal.dueDate).toLocaleDateString()}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'reviews' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Performance Reviews</h2>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Period</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rating</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reviewer</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {reviews.map(review => (
                                                <tr key={review.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap font-medium">Employee #{review.employeeId}</td>
                                                    <td className="px-6 py-4">{review.reviewPeriodStart} - {review.reviewPeriodEnd}</td>
                                                    <td className="px-6 py-4">{['Annual', 'Mid-Year', 'Quarterly', 'Probation'][review.type]}</td>
                                                    <td className="px-6 py-4"><span className="text-yellow-500">{'★'.repeat(Math.round(review.overallRating))}</span> {review.overallRating}</td>
                                                    <td className="px-6 py-4">{review.reviewerName}</td>
                                                    <td className="px-6 py-4"><span className="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-600">{['Draft', 'Submitted', 'Approved'][review.status]}</span></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'appraisals' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Employee Appraisals</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {appraisals.map(appraisal => (
                                        <div key={appraisal.id} className="bg-white rounded-lg shadow-md p-6">
                                            <div className="flex justify-between items-start mb-4">
                                                <div><h3 className="text-lg font-bold">Employee #{appraisal.employeeId}</h3><p className="text-sm text-gray-600">{appraisal.appraisalYear}</p></div>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${appraisal.status === 2 ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'}`}>
                                                    {['Pending', 'In Review', 'Approved', 'Rejected'][appraisal.status]}
                                                </span>
                                            </div>
                                            <div className="space-y-2 text-sm">
                                                <p><span className="text-gray-600">Rating:</span> <span className="font-semibold text-purple-600">{appraisal.finalRating}/5</span></p>
                                                <p><span className="text-gray-600">Salary Increment:</span> <span className="font-semibold text-green-600">{appraisal.salaryIncrement}%</span></p>
                                                {appraisal.promotion && <p className="text-green-600 font-semibold"><i className="fas fa-level-up-alt mr-2"></i>Promotion Recommended</p>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                    {showGoalModal && <GoalModal onClose={() => setShowGoalModal(false)} onSave={handleSaveGoal} />}
                </div>
            );
        }

        function GoalModal({ onClose, onSave }) {
            const [formData, setFormData] = useState({ employeeId: '', title: '', description: '', category: 'Individual', type: 0, targetValue: '', currentValue: 0, unit: '%', startDate: '', dueDate: '', status: 1, weight: 40, setBy: getUser()?.username || 'admin' });
            const handleChange = (e) => { const { name, value } = e.target; setFormData({ ...formData, [name]: ['employeeId', 'type', 'targetValue', 'currentValue', 'status', 'weight'].includes(name) ? parseInt(value) : value }); };
            const handleSubmit = (e) => { e.preventDefault(); onSave(formData); };
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b flex justify-between items-center">
                            <h2 className="text-2xl font-bold">Add Performance Goal</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times text-2xl"></i></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Employee ID *</label><input type="number" name="employeeId" value={formData.employeeId} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required /></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Category</label><input type="text" name="category" value={formData.category} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                            </div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-2">Goal Title *</label><input type="text" name="title" value={formData.title} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required /></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-2">Description *</label><textarea name="description" value={formData.description} onChange={handleChange} rows="3" className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required /></div>
                            <div className="grid grid-cols-3 gap-4">
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Target Value</label><input type="number" name="targetValue" value={formData.targetValue} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Unit</label><input type="text" name="unit" value={formData.unit} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Weight %</label><input type="number" name="weight" value={formData.weight} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Start Date</label><input type="date" name="startDate" value={formData.startDate} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                                <div><label className="block text-sm font-medium text-gray-700 mb-2">Due Date</label><input type="date" name="dueDate" value={formData.dueDate} onChange={handleChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" /></div>
                            </div>
                            <div className="flex space-x-4 pt-4">
                                <button type="submit" className="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700"><i className="fas fa-save mr-2"></i>Create Goal</button>
                                <button type="button" onClick={onClose} className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PerformanceApp />);
    </script>
</body>
</html>
