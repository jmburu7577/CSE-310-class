<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Management - Employee Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = '/api/recruitment';
        const AUTH_BASE = '/api/auth';

        const getToken = () => localStorage.getItem('token');
        const getUser = () => {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        };

        const authFetch = async (url, options = {}) => {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            return fetch(url, { ...options, headers });
        };

        function RecruitmentApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('jobs');
            const [jobs, setJobs] = useState([]);
            const [applications, setApplications] = useState([]);
            const [interviews, setInterviews] = useState([]);
            const [offers, setOffers] = useState([]);
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showJobModal, setShowJobModal] = useState(false);
            const [editingJob, setEditingJob] = useState(null);

            useEffect(() => {
                const user = getUser();
                if (!user) {
                    window.location.href = '/';
                    return;
                }
                setCurrentUser(user);
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const [jobsRes, appsRes, interviewsRes, offersRes, statsRes] = await Promise.all([
                        authFetch(`${API_BASE}/jobs`),
                        authFetch(`${API_BASE}/applications`),
                        authFetch(`${API_BASE}/interviews`),
                        authFetch(`${API_BASE}/offers`),
                        authFetch(`${API_BASE}/stats`)
                    ]);

                    if (jobsRes.ok) setJobs(await jobsRes.json());
                    if (appsRes.ok) setApplications(await appsRes.json());
                    if (interviewsRes.ok) setInterviews(await interviewsRes.json());
                    if (offersRes.ok) setOffers(await offersRes.json());
                    if (statsRes.ok) setStats(await statsRes.json());
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setLoading(false);
                }
            };

            const handleAddJob = () => {
                setEditingJob(null);
                setShowJobModal(true);
            };

            const handleEditJob = (job) => {
                setEditingJob(job);
                setShowJobModal(true);
            };

            const handleDeleteJob = async (id) => {
                if (!confirm('Delete this job posting?')) return;
                try {
                    const response = await authFetch(`${API_BASE}/jobs/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        fetchData();
                    }
                } catch (error) {
                    console.error('Error deleting job:', error);
                }
            };

            const handleSaveJob = async (jobData) => {
                try {
                    const url = editingJob ? `${API_BASE}/jobs/${editingJob.id}` : `${API_BASE}/jobs`;
                    const method = editingJob ? 'PUT' : 'POST';
                    const response = await authFetch(url, {
                        method,
                        body: JSON.stringify(jobData)
                    });
                    if (response.ok) {
                        setShowJobModal(false);
                        fetchData();
                    }
                } catch (error) {
                    console.error('Error saving job:', error);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <i className="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-briefcase text-3xl"></i>
                                    <div>
                                        <h1 className="text-3xl font-bold">Recruitment Management</h1>
                                        <p className="text-sm opacity-90">Manage jobs, applications, and interviews</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <a href="/" className="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-gray-100">
                                        <i className="fas fa-home mr-2"></i>Home
                                    </a>
                                    <button onClick={() => {localStorage.clear(); window.location.href = '/';}} 
                                        className="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Stats Dashboard */}
                    {stats && (
                        <div className="bg-white border-b">
                            <div className="container mx-auto px-4 py-6">
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="bg-blue-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-blue-100 text-blue-600 p-3 rounded-lg">
                                            <i className="fas fa-briefcase text-2xl"></i>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-600">Total Jobs</p>
                                            <p className="text-2xl font-bold">{stats.totalJobPostings || 0}</p>
                                        </div>
                                    </div>
                                    <div className="bg-green-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-green-100 text-green-600 p-3 rounded-lg">
                                            <i className="fas fa-file-alt text-2xl"></i>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-600">Applications</p>
                                            <p className="text-2xl font-bold">{stats.totalApplications || 0}</p>
                                        </div>
                                    </div>
                                    <div className="bg-purple-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-purple-100 text-purple-600 p-3 rounded-lg">
                                            <i className="fas fa-video text-2xl"></i>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-600">Interviews</p>
                                            <p className="text-2xl font-bold">{stats.totalInterviews || 0}</p>
                                        </div>
                                    </div>
                                    <div className="bg-orange-50 rounded-lg p-4 flex items-center space-x-4">
                                        <div className="bg-orange-100 text-orange-600 p-3 rounded-lg">
                                            <i className="fas fa-check-circle text-2xl"></i>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-600">Offers</p>
                                            <p className="text-2xl font-bold">{stats.totalOffers || 0}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tabs */}
                    <div className="container mx-auto px-4 py-6">
                        <div className="flex space-x-2 mb-6 border-b">
                            <button onClick={() => setActiveTab('jobs')} 
                                className={`px-6 py-3 font-semibold ${activeTab === 'jobs' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-briefcase mr-2"></i>Job Postings ({jobs.length})
                            </button>
                            <button onClick={() => setActiveTab('applications')} 
                                className={`px-6 py-3 font-semibold ${activeTab === 'applications' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-file-alt mr-2"></i>Applications ({applications.length})
                            </button>
                            <button onClick={() => setActiveTab('interviews')} 
                                className={`px-6 py-3 font-semibold ${activeTab === 'interviews' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-video mr-2"></i>Interviews ({interviews.length})
                            </button>
                            <button onClick={() => setActiveTab('offers')} 
                                className={`px-6 py-3 font-semibold ${activeTab === 'offers' ? 'border-b-2 border-purple-600 text-purple-600' : 'text-gray-600'}`}>
                                <i className="fas fa-envelope mr-2"></i>Offers ({offers.length})
                            </button>
                        </div>

                        {/* Content */}
                        {activeTab === 'jobs' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Job Postings</h2>
                                    <button onClick={handleAddJob} className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                                        <i className="fas fa-plus mr-2"></i>Post New Job
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {jobs.map(job => (
                                        <div key={job.id} className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="text-xl font-bold text-gray-800">{job.title}</h3>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    job.status === 1 ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-600'
                                                }`}>
                                                    {job.status === 1 ? 'Active' : 'Closed'}
                                                </span>
                                            </div>
                                            <div className="space-y-2 text-sm text-gray-600 mb-4">
                                                <p><i className="fas fa-building w-5"></i>{job.department}</p>
                                                <p><i className="fas fa-map-marker-alt w-5"></i>{job.location}</p>
                                                <p><i className="fas fa-dollar-sign w-5"></i>${job.salaryMin?.toLocaleString()} - ${job.salaryMax?.toLocaleString()}</p>
                                                <p><i className="fas fa-users w-5"></i>{job.positions} position(s)</p>
                                            </div>
                                            <div className="flex space-x-2">
                                                <button onClick={() => handleEditJob(job)} className="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                                                    <i className="fas fa-edit"></i> Edit
                                                </button>
                                                <button onClick={() => handleDeleteJob(job.id)} className="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600">
                                                    <i className="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'applications' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Applications</h2>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Applicant</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Job</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {applications.map(app => (
                                                <tr key={app.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap font-medium">{app.applicantName}</td>
                                                    <td className="px-6 py-4">{jobs.find(j => j.id === app.jobPostingId)?.title || 'N/A'}</td>
                                                    <td className="px-6 py-4">{app.email}</td>
                                                    <td className="px-6 py-4">{app.phone}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-600">
                                                            {['New', 'Reviewed', 'Shortlisted', 'Rejected', 'Hired'][app.status]}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-gray-500">
                                                        {new Date(app.appliedDate).toLocaleDateString()}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'interviews' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Scheduled Interviews</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {interviews.map(interview => (
                                        <div key={interview.id} className="bg-white rounded-lg shadow-md p-6">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 className="text-lg font-bold">{interview.applicantName}</h3>
                                                    <p className="text-sm text-gray-600">{interview.interviewType}</p>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    interview.status === 0 ? 'bg-yellow-100 text-yellow-600' : 
                                                    interview.status === 1 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                                                }`}>
                                                    {['Scheduled', 'Completed', 'Cancelled'][interview.status]}
                                                </span>
                                            </div>
                                            <div className="space-y-2 text-sm">
                                                <p><i className="fas fa-calendar w-5 text-gray-400"></i>{new Date(interview.scheduledDate).toLocaleDateString()}</p>
                                                <p><i className="fas fa-clock w-5 text-gray-400"></i>{new Date(interview.scheduledDate).toLocaleTimeString()}</p>
                                                <p><i className="fas fa-user w-5 text-gray-400"></i>Interviewer: {interview.interviewer}</p>
                                                <p><i className="fas fa-map-marker-alt w-5 text-gray-400"></i>{interview.location}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'offers' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Job Offers</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {offers.map(offer => (
                                        <div key={offer.id} className="bg-white rounded-lg shadow-md p-6">
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="text-lg font-bold">{offer.candidateName}</h3>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    offer.status === 0 ? 'bg-yellow-100 text-yellow-600' : 
                                                    offer.status === 1 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
                                                }`}>
                                                    {['Pending', 'Accepted', 'Rejected'][offer.status]}
                                                </span>
                                            </div>
                                            <div className="space-y-2 text-sm text-gray-600">
                                                <p><i className="fas fa-briefcase w-5"></i>{offer.position}</p>
                                                <p><i className="fas fa-dollar-sign w-5"></i>${offer.offeredSalary?.toLocaleString()}/year</p>
                                                <p><i className="fas fa-calendar w-5"></i>Join: {new Date(offer.startDate).toLocaleDateString()}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Job Modal */}
                    {showJobModal && <JobModal job={editingJob} onClose={() => setShowJobModal(false)} onSave={handleSaveJob} />}
                </div>
            );
        }

        function JobModal({ job, onClose, onSave }) {
            const [formData, setFormData] = useState(job || {
                title: '',
                department: '',
                description: '',
                requirements: '',
                salaryMin: '',
                salaryMax: '',
                location: '',
                jobType: 0,
                status: 1,
                positions: 1,
                postedBy: getUser()?.username || 'admin'
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: ['salaryMin', 'salaryMax', 'jobType', 'status', 'positions'].includes(name) ? parseInt(value) : value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6 border-b flex justify-between items-center">
                            <h2 className="text-2xl font-bold">{job ? 'Edit Job' : 'Post New Job'}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Job Title *</label>
                                <input type="text" name="title" value={formData.title} onChange={handleChange}
                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Department *</label>
                                    <input type="text" name="department" value={formData.department} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                                    <input type="text" name="location" value={formData.location} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                                <textarea name="description" value={formData.description} onChange={handleChange} rows="3"
                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Requirements *</label>
                                <textarea name="requirements" value={formData.requirements} onChange={handleChange} rows="3"
                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Min Salary</label>
                                    <input type="number" name="salaryMin" value={formData.salaryMin} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Max Salary</label>
                                    <input type="number" name="salaryMax" value={formData.salaryMax} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Job Type</label>
                                    <select name="jobType" value={formData.jobType} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                                        <option value="0">Full-Time</option>
                                        <option value="1">Part-Time</option>
                                        <option value="2">Contract</option>
                                        <option value="3">Internship</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Positions</label>
                                    <input type="number" name="positions" value={formData.positions} onChange={handleChange}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" min="1" />
                                </div>
                            </div>
                            <div className="flex space-x-4 pt-4">
                                <button type="submit" className="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700">
                                    <i className="fas fa-save mr-2"></i>{job ? 'Update Job' : 'Post Job'}
                                </button>
                                <button type="button" onClick={onClose} className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RecruitmentApp />);
    </script>
</body>
</html>
